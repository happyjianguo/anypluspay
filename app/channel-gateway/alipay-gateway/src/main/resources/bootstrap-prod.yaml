spring:
  application:
    name: alipay-gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: prod
      config: # 公共配置，其它的在import里面
        namespace: prod
  config:
    import:
      - nacos:channel-gateway-common.yaml?refreshEnabled=true
      - nacos:${spring.application.name}.yaml?refreshEnabled=true
