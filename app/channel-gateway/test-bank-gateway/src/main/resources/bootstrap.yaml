spring:
  application:
    name: test-bank-gateway
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:localhost}:8848
      discovery:
        namespace: ${NACOS_NAMESPACE:local}
      config:
        namespace: ${NACOS_NAMESPACE:local}
  config:
    import:
      - nacos:channel-gateway-common.yaml?refreshEnabled=true
      - nacos:${spring.application.name}.yaml?refreshEnabled=true