spring:
  application:
    name: channel-service
  datasource:
    # 数据库访问配置, 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ap_channel?allowMultiQueries=true&serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
    druid:
      initialSize: 1
      minIdle: 0
      maxActive: 10
      maxWait: 180000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 25200000
      validationQuery: select 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      filters: stat
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        allow:
      web-stat-filter:
        enabled: true
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico
        session-stat-enable: true
        session-stat-max-count: 1000
        url-pattern: /*
nacos:
  config:
    server-addr: 127.0.0.1:8848
server:
  port: 8081
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
    serialize-check-status: WARN # https://cn.dubbo.apache.org/zh-cn/overview/mannual/java-sdk/tasks/security/class-check/
#    check-serializable: false
#  hessian:
#    allow-non-serializable: false
  protocol:
    name: tri
    port: -1
  registry:
    address: nacos://${nacos.config.server-addr}
logging:
  level:
    com:
      alibaba:
        nacos: INFO
    org:
      apache:
        dubbo: INFO
system:
  config:
    notify-url: http://127.0.0.1:8080
