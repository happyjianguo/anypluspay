spring:
  application:
    name: channel
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: local
      config: # 公共配置，其它的在import里面
        namespace: local
  config:
    import:
      - nacos:datasource.yaml?refreshEnabled=true
      - nacos:${spring.application.name}.yaml?refreshEnabled=true
