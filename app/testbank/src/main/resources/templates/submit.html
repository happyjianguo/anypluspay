<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .actions button {
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .success {
            background-color: #4caf50;
            color: white;
        }
        .failure {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>订单信息</h2>
    <div class="field">
        <label>订单号：</label>
        <span th:text="${payOrder.outTradeNo}"></span>
    </div>
    <div class="field">
        <label>金额：</label>
        <span th:text="${payOrder.amount}"></span>
    </div>
    <div class="field">
        <label>主题：</label>
        <span th:text="${payOrder.subject}"></span>
    </div>
    <div class="field">
        <label>商品信息：</label>
        <span th:text="${payOrder.goodsDesc}"></span>
    </div>
    <div class="field">
        <label>状态：</label>
        <span th:text="${payOrder.status}"></span>
    </div>
    <div class="actions">
        <a th:href="${payOrder.returnUrl} + '?out_trade_no=' + ${payOrder.outTradeNo}" target="_blank">跳转回商户页面</a>
    </div>
</div>
</body>
</html>
